    <div class="container my-3">
      <div class="card card-color-solo col-lg-6">
        <div class="card-body">
          <div class="card-title d-flex justify-content-between">
            <h4 class=""><i class="fas fa-user"></i> Rodrigo Ba√±agasta</h4>
            <div class="">
              <span class="badge badge-success">Secondary</span>
            </div>
          </div>
          <div class="card-text">
            <form class="" action="index.html" method="post">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-car"></i></span>
                </div>
                <input type="text" name="placa" class="form-control" placeholder="Apellido Nombre" value="ABC-123">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-registered"></i></span>
                </div>
                <input type="text" name="marca" class="form-control" placeholder="Marca del Vehiculo" value="Toyota">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-car-side"></i></span>
                </div>
                <select name="tipoVehiculo" class="form-control">
                  <option value="Motocicleta">Motocicleta</option>
                  <option value="Combi">Combi</option>
                  <option value="4x4">4x4</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-at"></i></span>
                </div>
                <input type="email" name="mail" class="form-control" placeholder="correo" value="sebas@hotmail.com">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                <input type="number" name="telf" class="form-control" placeholder="Numero Telefonico o Celular" value="916367152">
                <button type="button" class="btn btn-success"><i class="fas fa-phone-alt"></i></button>
              </div>
              <p class="mb-1">Fecha y Hora de Entrada</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                </div>
                <input type="date" name="fechae" class="form-control" value="2021-07-22">
                <input type="time" name="horae" class="form-control" value="07:45">
              </div>
              <p class="mb-1">Fecha y Hora de Salida</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                </div>
                <input type="date" name="fechae" class="form-control" value="">
                <input type="time" name="horae" class="form-control" value="">
              </div>
              <hr>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                </div>
                <input type="text" name="responsable" class="form-control" placeholder="Nombre del Responsable" value="Sandra Flores">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-warehouse"></i></span>
                </div>
                <select name="local" class="form-control">
                  <option value="Playa Rimac">Playa Rimac</option>
                  <option value="Reynoso">Reynoso</option>
                </select>
              </div>
              <button type="button" class="btn btn-info" id="ActualizarDatos"><i class="fas fa-redo-alt"></i> Actualizar</button>
            </form>
          </div>
